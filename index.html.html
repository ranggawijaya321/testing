            font-family: Arial, sans-serif;

            color: #333;
        }
        .note {
            margin-top: 10px;
            text-align: center;
            font-style: italic;
            color: #1e90ff;
        }
    </style>
</head>
<body>

        <h2>Biodata</h2>
